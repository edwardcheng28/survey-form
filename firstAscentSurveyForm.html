<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Ascent Survey Form</title>
  <link href="firstAscentSurveyForm.css" rel="stylesheet"/>
</head>
<body>
  <div class="survey">
    <main>
      <h1 id="title">First Ascent Survey Form</h1>
      <p id='description'>Please fill out this form...</p>
      <form id="survey-form">
        <label for='name' id="name-label">Enter you name: <input id="name" name="name" type="text" placeholder="Enter you name:" required /></label>
        <label for="email" id="email-label">Enter your email: <input id="email" name="email" type="email"
          pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/ " placeholder="Enter you email:" required/></label>
        <label for="age-range" id="age">What is your age range: <select id="age-range" name="age range"  placeholder="Enter your age:" required>
          <option value="1">18 - 25</option>
          <option value="1">26 - 30</option>
          <option value="1">31 - 40</option>
          <option value="1">41 - 50</option>
          <option value="1">51 - 60</option>
          <option value="1">61+</option>
        </select></label> <!--Pattern for number input?-->
        <label for="select" >A or B
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">A</option>
            <option value="2">B</option>
          </select>
        </label>
        <label for="join">If other, please explain below...
          <textarea id="join" name="join" rows="5" columns="30" placeholder="If other, please explain below..."></textarea>






        <fieldset>
          <legend>Red pill or blue pill?</legend>
          <label><input id="red" value="red" name="red-blue" type="radio" checked/>Red</label>
          <label><input id="blue" value="blue" name="red-blue" type="radio"/>Blue</label>
        </fieldset>
        <fieldset>
          <legend>How did you hear about us</legend>
          <label><input id="friends-family" value="friends-family" type="checkbox" name='hear-about-us'>Friends / Family</label>
          <label><input id="social-media" value="social-media" type="checkbox" name='hear-about-us'>Social Media</label>
          <label><input id="online-search" value="online-search" type="checkbox" name='hear-about-us'/>Online via Search Engine</label>
          <label><input id="Other" value="Other" type="checkbox" name='hear-about-us'>Other</label>
          <label for="hear-about-us-other">If other, please explain below...
            <textarea id="hear-about-us" name="hear-about-us" rows="5" columns="30" placeholder="If other, please explain below..."></textarea>
        </fieldset>
       
        <input id='submit' type="submit" value="Submit" />
      </form>

    </main>

  </div>
</body>
</html>
